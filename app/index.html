<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MartPlace</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="header__logo">
            <img src="images/logo.png" alt="" />
          </a>
          <div class="header__btn">
            <button type="submit">Become a Seller</button>
          </div>
          <div class="header__basket"></div>
          <div class="header__profile">
            <div class="header__profile-img"></div>
            <div class="header__profile-info">
              <div class="header__profile-name">Taofiq Hakim</div>
              <div class="header__profile-price">$20.45</div>
            </div>
          </div>
        </div>
        <div class="header__nav">
          <nav class="nav">
            <ul class="menu__list">
              <li><a href="#">HOME</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </nav>
          <div class="header__form">
            <form action="">
              <input
                type="text"
                placeholder="Search product here..."
                required
              />
              <button type="submit">
                <img src="images/icons/search.png" alt="" />
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
